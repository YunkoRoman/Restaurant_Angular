<div class="res_head_img">
  <img [src]="restaurantInfo.path_to_img" alt="" width="100%" height="400px">
</div>
<div class="general_box">
  <div>
    <div class="big_description_box">
      <p class="res_name">{{restaurantInfo.name }} </p>
    </div>

    <div class="products_box">
      <div *ngFor="let menu of menuObj" class="menu_box">
        <p class="box_child_menu">
          {{menu.name}}
        </p>
        <div class="product_box_all">
          <div *ngFor="let prod of menu.products" class="product_box_description">
            <div class="product_img"></div>
            <p class="product_name">{{prod.name}}</p>
            <p class="product_price"> {{prod.price}}</p>
            <button (click)="addToCard(prod)">Add to card</button>
          </div>
        </div>
      </div>
    </div>
    <!--<app-products *ngIf="showProducts" (onChanged)="addToCard($event)"></app-products>-->
  </div>
  <div>
    <div class="basket_card">
      <p class="res_name"> Ваше замовлення в {{restaurantInfo.name}}</p>
      <div class="basket_card_list" *ngFor="let product of orderList">
        <p>{{product.name}}</p>
        <p>{{product.price }}</p>
        <button (click)="additionQtt(product.id)">+</button>
        <form [formGroup]="nameForm">
          <input formControlName="quantity" [value]="product.qtt" (blur)="changeQtt(product.id)">
        </form>
        <button (click)="subtractionQtt(product.id)">-</button>
        <br>
        <button (click)="deleteBtn(product.id)">Delete</button>
      </div>
      <div class="order_box">
        <button class="order_btn" (click)="SendOrder()"> Send order</button>
      </div>
    </div>
  </div>

</div>
